<div class="container">
  <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="large" color="#0de353" type="square-jelly-box"></ngx-spinner>
  <div class="row">
    <div class="col-md-12  d-flex justify-content-center">
      <!-- form card login -->
      <div class="card bg-dark p-3 mx-auto top" style="width:25rem;">
        <h2 class="text-white text-center font-weight-bold">My Planner</h2>
        <form>
        <div class="form-group px-3">
            <span class="text-white">Email: </span>
            <br>
            <label for="inputEmail" class="sr-only">Email</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text" style="background-color:#5cb85c; color:#fff;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                  stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user">
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                  <circle cx="12" cy="7" r="4"></circle>
                </svg>
              </div>
            </div>
            <input type="email" id="inputEmail" class="form-control input-lg email" name="email" aria-label="password" [(ngModel)]="email" placeholder="Email address"
              required autofocus>
          </div>
        </div>
       
        <div class="form-group  px-3">
            <span class="text-white">Password: </span>
            <br>
            <label for="password" class="sr-only">Password</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text" style="background-color:#5cb85c; color:#fff;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                  stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-unlock">
                  <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                  <path d="M7 11V7a5 5 0 0 1 9.9-1"></path>
                </svg>
              </div>
            </div>
            <input type="password" class="form-control input-lg password" name="password"  (keydown)="sendUsingKeypress($event)"
              [(ngModel)]="password" autocomplete="off" placeholder="Password" accessibilityRole="form" required aria-label="password"/>
          </div>
        </div>
        <div class="text-right small mr-3 mb-1"><a style="text-decoration: underline;color:#5cb85c;cursor: pointer;"
            (click)="goToForgetPAssword()">Forgot Your password?</a></div>
        <div class="form-group px-3 mt-3">
          <button type="submit" class="btn btn-success btn-block signup-btn" (click)="signinFunction()">Login</button>
        </div>
        <div class="text-center text-white mt-1 p-1">Don't have an account? <a style="text-decoration: underline;color:#5cb85c;cursor: pointer;"
            (click)="goToSignUp()">Sign up</a></div>
        </form>
      </div>
    </div>
  </div>
</div>
